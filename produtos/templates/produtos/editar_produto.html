<html lang="pt-br">
    {% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<head>

    <title>Editar Produto</title>
</head>

    <a href="{% url 'listar_produtos' %}"><button>Voltar</button></a>

</html>
